apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 31400
      name: tcp
      protocol: TCP
    hosts:
    - "tcp.test.com"
  - port:
       number: 80
       name: http
       protocol: HTTP
    hosts:
    - "http.test.com"